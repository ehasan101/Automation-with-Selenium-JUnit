plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    // Selenium Dependency
    implementation 'org.seleniumhq.selenium:selenium-java:4.16.1'

    // JUnit 5 BOM
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}